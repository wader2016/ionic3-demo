<ion-header>
  <ion-navbar>
    <ion-title>登录</ion-title>
    <ion-buttons>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">取消</span>
        <ion-icon name="md-close" showWhen="android"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label floating>用户名</ion-label>
      <ion-input type="text" [(ngModel)]="userName"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>密码</ion-label>
      <ion-input type="password" [(ngModel)]="password"></ion-input>
    </ion-item>
  </ion-list>
  <div margin>
    <button (click)="login()" ion-button block color="primary">登 录</button>
  </div>
  <div padding text-center>
    <button ion-button outline small (click)="registerPage()">没有账号？ 注册</button>
  </div>

</ion-content>
